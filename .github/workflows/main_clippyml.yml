# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - clippyml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://clippy.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1ab2125192847fe94742f0f0b735713 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cbb84d874dd8482d83e5158712466660 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: clippy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1ab2125192847fe94742f0f0b735713 }}/clippy-ml:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'clippyml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5b9f2ed74ef4d58a295c9e911c962d0 }}
        images: 'clippy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1ab2125192847fe94742f0f0b735713 }}/clippy-ml:${{ github.sha }}'